<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Number Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    h2 {
      font-size: 24px;
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-left: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    #result.valid {
      color: green;
    }

    #result.invalid {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Mobile Number Validation using JavaScript</h2>

  <label for="mobile">Enter Mobile Number</label>
  <input type="text" id="mobile" placeholder="Enter 10 Digit Mobile Num">
  <br>
  <button onclick="validateMobile()">Validate</button>

  <div id="result"></div>

  <script>
    function validateMobile() {
      const mobile = document.getElementById("mobile").value;
      const result = document.getElementById("result");

      const regex = /^[6-9][0-9]{9}$/;

      if (regex.test(mobile)) {
        result.textContent = "Valid Mobile Number!";
        result.className = "valid";
      } else {
        result.textContent = "Invalid Mobile Number!";
        result.className = "invalid";
      }
    }
  </script>

</body>
</html>
