<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 60%;
      max-width: 500px;
      text-align: left;
    }

    td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
    }

    input[type="number"], textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border: 1px solid #999;
      background-color: #f0f0f0;
    }

    button:hover {
      background-color: #ddd;
    }

    textarea {
      height: 100px;
      resize: none;
    }
  </style>
</head>
<body>

  <h2>Prime Number Generator</h2>

  <table>
    <tr>
      <td>Start</td>
      <td><input type="number" id="start"></td>
    </tr>
    <tr>
      <td>End</td>
      <td><input type="number" id="end"></td>
    </tr>
    <tr>
      <td>Prime Number</td>
      <td><textarea id="result" readonly></textarea></td>
    </tr>
    <tr>
      <td></td>
      <td><button onclick="generatePrimes()">Generate</button></td>
    </tr>
  </table>

  <script>
    function isPrime(num) {
      if (num < 2) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

    function generatePrimes() {
      const start = parseInt(document.getElementById('start').value);
      const end = parseInt(document.getElementById('end').value);
      const resultBox = document.getElementById('result');

      if (isNaN(start) || isNaN(end) || start > end) {
        resultBox.value = 'Please enter a valid range.';
        return;
      }

      let primes = [];
      for (let i = start; i <= end; i++) {
        if (isPrime(i)) {
          primes.push(i);
        }
      }

      resultBox.value = primes.length > 0 ? primes.join(', ') : 'No prime numbers in this range.';
    }
  </script>

</body>
</html>
